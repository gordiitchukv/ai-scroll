name: PR Checks

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  pr-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript
        run: npx tsc

      - name: Run ESLint
        run: npm run lint

      - name: Build project
        run: npm run build
